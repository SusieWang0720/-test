<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单书店在线助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我们的书店</h1>
    </header>
    <main>
        <section id="chatbot">
            <h2>聊天机器人</h2>
            <div id="chat-window">
                <!-- 聊天内容将显示在这里 -->
            </div>
            <input type="text" id="user-input" placeholder="输入你的问题...">
            <button onclick="sendMessage()">发送</button>
        </section>
    </main>
    <footer>
        <p>版权所有 © 你的书店名</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
